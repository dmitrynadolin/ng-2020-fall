<table>
 <thead>
    <tr>
     <th>Title</th>
     <th>Date</th>
     <th>Number of attendencies</th>
     <th>&nbsp;</th>
    </tr>
 </thead>
 <tbody>
     <tr *ngFor="let item of meetings">
        <td>{{item.title}}</td>
        <td>{{item.date | date : shortDate}}</td>
        <td>N{{item.numberOfAttendencies}}</td>
        <td><a [routerLink]="['/', 'attend', item.id]">Attend</a></td>
     </tr>
 </tbody>
</table>

<button routerLink="/create">Create a Meeting</button>
